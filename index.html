<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="cal">
        <div class="screen">
            <p class="prev-eqn"></p>
            <p class="eqn">0</p>
        </div>
        <div class="buttons">
            <div class="del-buttons">
                <button class="clear">CLEAR</button>
                <button class="del">DELETE</button>
            </div>

            <div class="num-opr-buttons">
                <div class="row">
                    <button class="num-opr">7</button>
                    <button class="num-opr">8</button>
                    <button class="num-opr">9</button>
                    <button class="num-opr">รท</button>
                </div>
                <div class="row">
                    <button class="num-opr">4</button>
                    <button class="num-opr">5</button>
                    <button class="num-opr">6</button>
                    <button class="num-opr">ร</button>
                </div>
                <div class="row">
                    <button class="num-opr">1</button>
                    <button class="num-opr">2</button>
                    <button class="num-opr">3</button>
                    <button class="num-opr">-</button>
                </div>
                <div class="row">
                    <button class="num-opr">.</button>
                    <button class="num-opr">0</button>
                    <button class="num-opr">=</button>
                    <button class="num-opr">+</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
